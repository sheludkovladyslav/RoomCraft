<!DOCTYPE html><html lang=uk-UA><link rel=stylesheet href=/RoomCraft/RoomCraft.1703386e.css><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Room Craft - Збудуй кімнату мрії!</title><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&amp;family=Noto+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap" rel=stylesheet><link rel=stylesheet href=/RoomCraft/RoomCraft.57cf7ca2.css><script type=module src=/RoomCraft/RoomCraft.0598e31f.js></script><body>
    <div class=main-container>
      <header class=header>
  <div class=settings>
    <svg class=settings__icon><use href=/RoomCraft/symbol-defs.47011f37.svg#settings-icon /></svg>
  </div>

  <div class=theme-toggle>
    <div class=theme-toggle__circle>
      <svg class="theme-toggle__circle-icon theme-toggle__circle-icon--light"><use href=/RoomCraft/symbol-defs.47011f37.svg#icon-light /></svg>
      <svg class="theme-toggle__circle-icon theme-toggle__circle-icon--dark"><use href=/RoomCraft/symbol-defs.47011f37.svg#icon-dark /></svg>
    </div>
  </div>
</header>

      <main class=main>
        <aside class=menu>
  <div class=filter__wrapper>
    <ul class=menu-filter id=menuFilter>
      <li class=menu-filter__list>Декорації</li>
      <li class=menu-filter__list>Меблі</li>
      <li class=menu-filter__list>Електроніка</li>
      <li class=menu-filter__list>ін.</li>
    </ul>
  </div>

  <section data-list id=menuCards class="menu-cards swiper">
    <div class=swiper-wrapper id=cardsWrapper></div>
    <div class=swiper-scrollbar></div>
  </section>
</aside>

        <section class=room>
  <div class="container room__container"></div>
</section>

      </main>
      <div class=legend>
  <div class=legend__wrapper>
    <button class=close-legend>
      <svg class=close-legend__svg><use href=/RoomCraft/symbol-defs.47011f37.svg#legendary-eye /></svg>
    </button>
    <div class=legend__container>
      <button class="legend__show show">
        <svg class=show__svg><use href=/RoomCraft/symbol-defs.47011f37.svg#icon-array-legend /></svg>
      </button>
      <ul class=legend__info>
        <li class=legend__item>
          <span class="legend__text legend__text--button">Пкм</span>
          <span>-</span>
          <span class=legend__text>Повернути елемент вправо</span>
        </li>
        <li class=legend__item>
          <span class="legend__text legend__text--button">Пкм</span>
          <span class=legend__text>+</span>
          <span class="legend__text legend__text--button">Рух</span>
          <span>-</span>
          <span class=legend__text>Переміщення кімнати</span>
        </li>
        <li class=legend__item>
          <span class="legend__text legend__text--button">Лкм</span>
          <span>-</span>
          <span class=legend__text>Вибрати елемент</span>
        </li>
        <li class=legend__item>
          <span class="legend__text legend__text--button">Скролл</span>
          <span>-</span>
          <span class=legend__text>Відближення та Приближення кімнати</span>
        </li>
      </ul>
    </div>
  </div>
</div>

    </div>
